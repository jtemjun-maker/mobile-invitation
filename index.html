<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지 예제</title>
    <style>
        /* 이미지를 감싸는 컨테이너가 있다면 컨테이너에 맞출 수 있습니다. */
        .image-container {
            width: 80%; /* 예시: 화면 너비의 80%를 차지하는 컨테이너 */
            margin: 0 auto; /* 가운데 정렬 */
            border: 1px solid #ccc; /* 컨테이너 확인을 위한 테두리 */
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block; /* 이미지 아래에 생길 수 있는 불필요한 여백을 제거합니다. */
        }
    </style>
</head>
<body>
<!-- 
    <h1>화면 크기에 따라 변하는 이미지</h1>
    <p>브라우저 창의 크기를 조절해보세요. 이미지 크기가 컨테이너에 맞춰 함께 변경됩니다.</p> -->

    <div class="image-container">
        <img src="src1.jpg" alt="설명 문구" class="responsive-image">
    </div>

</body>
</html>
