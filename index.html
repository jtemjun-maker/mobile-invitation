<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성준💛은진의 결혼식을 알립니다!</title>

    <!-- 일반적인 메타데이터 -->
    <meta name="description" content="2025년 11월 8일 토요일">

    <!-- Open Graph (카카오톡, 페이스북 등) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="성준💛은진의 결혼식">
    <meta property="og:description" content="2025년 11월 8일 토요일">
    <!-- 중요: 이미지는 전체 URL 주소를 사용해야 합니다. -->
    <meta property="og:image" content="https://github.com/jtemjun-maker/mobile-invitation/blob/main/src1.jpg?raw=true">
    <meta property="og:url" content="https://jtemjun-maker.github.io/mobile-invitation/">

    <!-- 트위터 카드 (선택 사항) -->
    <meta name="twitter:card" content="summary_large_image">
    <style>
        /* 이미지를 감싸는 컨테이너가 있다면 컨테이너에 맞출 수 있습니다. */
        .image-container {
            width: 80%; /* 예시: 화면 너비의 80%를 차지하는 컨테이너 */
            margin: 0 auto; /* 가운데 정렬 */
            border: 1px solid #ccc; /* 컨테이너 확인을 위한 테두리 */
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block; /* 이미지 아래에 생길 수 있는 불필요한 여백을 제거합니다. */
        }
    </style>
</head>
<body>

    <h1>화면 크기에 따라 변하는 이미지</h1>

    <div class="image-container">
